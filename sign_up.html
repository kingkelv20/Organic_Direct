<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OrgaDirect</title>
    <link rel="stylesheet" href="styles\signUp.css">
    <link rel="stylesheet"
          href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="sign-form">
        <div class="create-account">
            <div class="logo">
                <h2>OrgaDirect</h2>
            </div>
            <h3>Create account </h3>
            <p>You have an account ? <a href="sign_in.html">Sign in</a></p> 
            <div class="info-field">
                <p>First Name*</p>
                <input type="text" required />
            </div>
            <div class="info-field">
                <p>Middle Name</p>
                <input type="text" />
            </div>
            <div class="info-field">
                <p>Last Name*</p>
                <input type="text" required />
            </div>
            <div class="info-field">
                <p>Email</p>
                <input type="email" required />
            </div>
            <div class="info-field">
                <p>Password*</p>
                <input type="password" autocomplete="off" placeholder="At least 6 characters" />
            </div>
            <div class="info-field">
                <p>Re-entre password*</p>
                <input type="password" autocomplete="off" />
            </div>
            <button type="submit">Create</button>
        </div>
    </div>
    <div class="bottom-text">
        <p>Copyright ï¿½ @OrgaDirect. All Rights reserved.</p>
    </div>
</body>
</html>
