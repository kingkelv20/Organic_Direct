                    <h2>OrgaDirect</h2>

                    <p>Email</p>

                    <p>Password</p>
                    <input type="password" required>
                    <a href="#">Forgot your password? </a>
                </div>
                <button type="submit">Log in</button>
                <p>Your are not a user ? <a href="#">Join now</a></p>
            </div>
        </div>
